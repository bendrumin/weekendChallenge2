<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculater!</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="numberInput">
      <input type="number" id="firstNumber" />
      <input type="number" id="secondNumber" />
    </div>
    <div class="mainContainer">
      <ul>
        <li><button id="addition">Add</button></li>
        <li><button id="subtraction">Subtract</button></li>
        <li><button id="multiplication">Multiply</button></li>
        <li><button id="divide">Divide</button></li>
        <li><button id="clear">Clear</button></li>
      </ul>
    </div>
    <div id='showMeTheAnswer'></div>
  </div>
</body>
</html>
